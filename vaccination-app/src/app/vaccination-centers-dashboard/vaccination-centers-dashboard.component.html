<div class="component">
<section>
<div class="searchcenters">
<input [(ngModel)]="city" placeholder=" Filtrer par ville"/>
<button (click)="getAllVaccinationCenter()"> <fa-icon [icon]="searchIcon"> </fa-icon></button>
</div>

<button class="newbutton" routerLink="../createcenter"> Nouveau </button>
</section>

<ul>
    <li *ngFor="let aCenter of centers">
        <div class="details">
            <span> {{aCenter.name}} <button routerLink="../updatecenter/{{aCenter.id}}"> <fa-icon [icon]="modifyIcon"></fa-icon> </button> </span>
            <span> {{aCenter.postal}} {{aCenter.city}} <button routerLink="../centeradminsdoctors/{{aCenter.id}}"> <fa-icon [icon]="usersIcon"></fa-icon> </button></span>
        </div>
    </li>
</ul>
</div>
